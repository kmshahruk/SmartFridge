<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone App</title>

    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <ion-app>
        <ion-tabs>
            <ion-tab tab="home">
                <ion-header>
                    <ion-toolbar>
                        <ion-title>Home</ion-title>
                    </ion-toolbar>
                </ion-header>
              
                <div id ="compartment">
                <ion-grid>
                    <ion-row>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                        <ion-col class="compartment">75°F</ion-col>
                    </ion-row>
                </ion-grid>
            </div>

            </ion-tab>

            <ion-tab tab="notes">
                <ion-header>
                    <ion-toolbar>
                        <ion-title>Notes</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content>
                    <p>Notes</p>
                </ion-content>
            </ion-tab>

            <ion-tab tab="catalogue">
                <ion-header>
                    <ion-toolbar>
                        <ion-title>Catalogue</ion-title>
                        <ion-buttons slot="end">
                            <ion-icon name="add" size="large"></ion-icon>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>

                <ion-content>
                    <ion-list>
                        <ion-item>
                            <ion-label>Meat</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Vegetables</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Fruit</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Drinks</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Custom List 1</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-tab>

            <ion-tab tab="settings">
                <ion-header>
                    <ion-toolbar>
                        <ion-title>Settings</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content>
                    <ion-list>
                        <ion-list-header>Single Selection</ion-list-header>

                        <ion-item>
                            <ion-label>Theme</ion-label>
                            <ion-select value="light">
                                <ion-select-option value="light">Light</ion-select-option>
                                <ion-select-option value="dark">Dark</ion-select-option>
                            </ion-select>
                        </ion-item>

                        <ion-item>
                            <ion-label>Temperature Unit</ion-label>
                            <ion-select value="f">
                                <ion-select-option value="f">Fahrenheit</ion-select-option>
                                <ion-select-option value="c">Celcius</ion-select-option>
                            </ion-select>
                        </ion-item>

                    </ion-list>

                    <ion-button>Log Out</ion-button>
                </ion-content>
            </ion-tab>

            <ion-tab-bar slot="bottom">

                <ion-tab-button tab="home">
                    <ion-label>Home</ion-label>
                    <ion-icon name="home"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="notes">
                    <ion-label>Notes</ion-label>
                    <ion-icon name="paper"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="catalogue">
                    <ion-label>Catalogue</ion-label>
                    <ion-icon name="list"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="settings">
                    <ion-label>Settings</ion-label>
                    <ion-icon name="settings"></ion-icon>
                </ion-tab-button>

            </ion-tab-bar>
        </ion-tabs>

    </ion-app>
</body>

</html>
