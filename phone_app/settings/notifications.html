<!DOCTYPE html>
<html lang="en" class="ios">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone App</title>

    <script src="https://unpkg.com/@ionic/core@4.3.0/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@4.3.0/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="home.css">
    <script src="../custom-elements/AddItemModal.js"></script>
</head>

<body>
    <ion-app>



            <ion-tab tab="settings">
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Settings</ion-title>
                        </ion-toolbar>
                    </ion-header>
    
                    <ion-content>
                        <ion-list>
                            <ion-list-header>General</ion-list-header>
    
                            <ion-item>
                                <ion-label>Theme</ion-label>
                                <ion-select value="light" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One">
                                    <ion-select-option value="light">Light</ion-select-option>
                                    <ion-select-option value="dark">Dark</ion-select-option>
                                </ion-select>
                            </ion-item>
    
                            <ion-item>
                                <ion-label>Temperature Unit</ion-label>
                                <ion-select value="f" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One">
                                    <ion-select-option value="f">Fahrenheit</ion-select-option>
                                    <ion-select-option value="c">Celcius</ion-select-option>
                                </ion-select>
                            </ion-item>
                        <a href="../settings/notifications.html">
                            <ion-item>
                                Notifications
                            </ion-item>
                        </a>
                            <ion-item>
                                    Account
                            </ion-item>
                            <ion-item>
                                Clear Data
                            </ion-item>
    
                        </ion-list>
                        <ion-button style = "display: block; margin: 0 auto; width: 30%">Log Out</ion-button>
    
                    </ion-content>
                </ion-tab>






    </ion-app>
</body>
</html>
