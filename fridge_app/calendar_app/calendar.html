<!DOCTYPE html>
<html lang="en" class="ios">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fridge App</title>

    <script src="https://unpkg.com/@ionic/core@4.3.0/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@4.3.0/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="home.js"></script>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="../fridge.css">

</head>

<body>
    <ion-app>
        <ion-content>
            <div class="month">
                <ul>
                    <li class="prev">&#10094;</li>
                    <li class="next">&#10095;</li>
                    <li>
                        <h1>August</h1>
                        <h2>2019</h2>
                    </li>
                </ul>
            </div>

            <ul class="weekdays">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>Su</li>
            </ul>
            <div>
                <ion-grid class="daysGrid">
                    <ion-row>
                        <ion-col class="dayUnhighlight">31</ion-col>
                        <ion-col class="day">1</ion-col>
                        <ion-col class="day">2</ion-col>
                        <ion-col class="day">3</ion-col>
                        <ion-col class="day">4</ion-col>
                        <ion-col class="day">5</ion-col>
                        <ion-col class="day">6</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="day">7</ion-col>
                        <ion-col class="day">8</ion-col>
                        <ion-col class="day">9</ion-col>
                        <ion-col class="day">10</ion-col>
                        <ion-col class="day">11</ion-col>
                        <ion-col class="day">12</ion-col>
                        <ion-col class="day">13</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="day">14</ion-col>
                        <ion-col class="day">15</ion-col>
                        <ion-col class="day">16</ion-col>
                        <ion-col class="day">17</ion-col>
                        <ion-col class="day">18</ion-col>
                        <ion-col class="day">19</ion-col>
                        <ion-col class="day">20</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="day">21</ion-col>
                        <ion-col class="day">22</ion-col>
                        <ion-col class="day">23</ion-col>
                        <ion-col class="day">24</ion-col>
                        <ion-col class="day">25</ion-col>
                        <ion-col class="day">26</ion-col>
                        <ion-col class="day">27</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="day">28</ion-col>
                        <ion-col class="day">29</ion-col>
                        <ion-col class="day">30</ion-col>
                        <ion-col class="day">31</ion-col>
                        <ion-col class="dayUnhighlight">1</ion-col>
                        <ion-col class="dayUnhighlight">2</ion-col>
                        <ion-col class="dayUnhighlight">3</ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button>
                    <ion-icon name="ios-add" class="addButton"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-content>
        <ion-footer scroll-x="true" scroll-y="false" id="app-list">
            <a href="../home/home.html">
                <ion-icon name="ios-home" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Home</p>
            </a>
            <a href="../calendar_app/calendar.html">
                <ion-icon name="ios-calendar" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Calendar</p>
            </a>
            <a href="../notes_app/notes.html">
                <ion-icon name="ios-paper" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Notes</p>
            </a>
            <a href="../recipe_app/recipe.html">
                <ion-icon name="ios-restaurant" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Recipes</p>
            </a>
            <a href="../music_app/music.html">
                <ion-icon name="ios-headset" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Music</p>
            </a>
            <a href="../shopping_app/shopping.html">
                <ion-icon name="ios-cart" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Shopping</p>
            </a>
            <a href="../inventory_app/inventory.html">
                <ion-icon name="ios-list" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Inventory</p>
            </a>      
            <a href="">
                <ion-icon name="logo-youtube" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Videos</p>
            </a>     
            <a href="../setting_app/setting.html">
                <ion-icon name="ios-settings" size="large" class="app-icon"></ion-icon>
                <p class="icon-label">Settings</p>
            </a>
        </ion-footer>
    </ion-app>
</body>

</html>
