<!DOCTYPE html>
<html lang="en" class="ios">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fridge App</title>

    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="home.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../fridge.css">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Setting</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon slot="start" name="wifi" size="large"></ion-icon>
                    <ion-label class="detail">Wifi</ion-label> 
                    <ion-select value="on">
                        <ion-select-option value="on">On</ion-select-option>
                        <ion-select-option value="off">Off </ion-select-option>
                    </ion-select>                
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="bluetooth" size="large"></ion-icon>
                    <ion-label class="detail">Bluetooth</ion-label>
                    <ion-select value="on">
                        <ion-select-option value="on">On</ion-select-option>
                        <ion-select-option value="off">Off </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="thermometer" size="large"></ion-icon>
                    <ion-label class="detail">Temperature</ion-label>
                    <ion-select value="f">
                        <ion-select-option value="f">Fahrenheit</ion-select-option>
                        <ion-select-option value="c">Celsius</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="color-palette" size="large"></ion-icon>
                    <ion-label class="detail">Theme</ion-label>
                    <ion-select value="light">
                        <ion-select-option value="light">Light</ion-select-option>
                        <ion-select-option value="medium">Medium </ion-select-option>
                        <ion-select-option value="dark">Dark </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item >
                     <ion-icon slot="start" name="time" size="large"></ion-icon>
                    <ion-label class="detail">Date and Time</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="alert" size="large"></ion-icon>
                    <ion-label class="detail">Notfications</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="volume-high" size="large"></ion-icon>
                    <ion-label class="detail">Sounds</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="filing" size="large"></ion-icon>
                    <ion-label class="detail">Online Manual</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="cog" size="large"></ion-icon>
                    <ion-label class="detail">About Device</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="refresh" size="large"></ion-icon>
                    <ion-label class="detail">Factory Data Reset</ion-label>
                </ion-item>
            </ion-list>

        </ion-content>
        <ion-footer scroll-x="true" scroll-y="false" id="app-list" onscroll="alert('tes')">
            <a href="../home/home.html">
                <ion-icon name="home" size="large" class="app-icon"></ion-icon>
            </a>
            <a href="../calendar_app/calendar.html">
                <ion-icon name="calendar" size="large" class="app-icon"></ion-icon>
            </a>
            <a href="../notes_app/notes.html">
                <ion-icon name="list-box" size="large" class="app-icon"></ion-icon>
            </a>
            <a href="../recipe_app/recipe.html">
                <ion-icon name="restaurant" size="large" class="app-icon"></ion-icon>
            </a>
            <ion-icon name="logo-github" size="large" class="app-icon"></ion-icon>
            <ion-icon name="logo-ionitron" size="large" class="app-icon"></ion-icon>
            <ion-icon name="logo-octocat" size="large" class="app-icon"></ion-icon>
            <ion-icon name="logo-youtube" size="large" class="app-icon"></ion-icon>
            <a href="../setting_app/setting.html">
                <ion-icon name="settings" size="large" class="app-icon"></ion-icon>
            </a>
        </ion-footer>
    </ion-app>
</body>
</html>
